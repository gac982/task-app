<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task App</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-light bg-ligth">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" placeholder="Add a Description" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                                <button type="submit" class="btn btn-primary btn-block">save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>

    </div>

<script src="app.js"></script>

</body>
</html>
